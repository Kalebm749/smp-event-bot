<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Event Handler Warning Styles */
        .event-handler-warning {
            background-color: #4d2c2c;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .event-handler-warning.running {
            background-color: #2c4d2c;
            border-color: #4caf50;
        }

        .warning-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .warning-icon {
            font-size: 24px;
        }

        .warning-text {
            flex: 1;
        }

        .warning-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .warning-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .warning-actions {
            display: flex;
            gap: 10px;
        }

        .warning-btn {
            background-color: #3a4a6f;
            color: #e0e0e0;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .warning-btn:hover {
            background-color: #50628b;
        }

        .warning-btn.start-btn {
            background-color: #4caf50;
        }

        .warning-btn.start-btn:hover {
            background-color: #66bb6a;
        }

        /* System Status Cards */
        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            max-width: 600px; /* Limit width since we only have 2 cards */
            margin-left: auto;
            margin-right: auto;
        }

        .status-card {
            background-color: #1c2a42;
            border: 1px solid #3a4a6f;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .status-card.healthy {
            border-color: #4caf50;
            background-color: #1e2f1e;
        }

        .status-card.unhealthy {
            border-color: #f44336;
            background-color: #2f1e1e;
        }

        .status-card.checking {
            border-color: #ff9800;
        }

        .status-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
        }

        .status-subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: linear-gradient(135deg, #3a4a6f, #50628b);
            color: #e0e0e0;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .quick-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .table-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .table-container {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Event status indicators */
        .event-count {
            display: inline-block;
            background-color: #3a4a6f;
            color: #e0e0e0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <!-- Event Handler Status Warning -->
        <div class="event-handler-warning" id="handler-warning">
            <div class="warning-content">
                <div class="warning-icon">⚠️</div>
                <div class="warning-text">
                    <div class="warning-title">Event Handler Status</div>
                    <div class="warning-subtitle" id="handler-status-text">Checking event handler status...</div>
                </div>
            </div>
            <div class="warning-actions">
                <button class="warning-btn" onclick="window.location.href='/event_monitor'">Monitor</button>
                <button class="warning-btn start-btn" id="start-handler-btn" onclick="startEventHandler()" style="display: none;">Start Handler</button>
            </div>
        </div>

        <!-- System Status Cards -->
        <div class="status-cards">
            <div class="status-card checking" id="minecraft-status-card">
                <div class="status-title">Minecraft Server</div>
                <div class="status-value" id="minecraft-status">Checking...</div>
                <div class="status-subtitle">Server connectivity</div>
            </div>

            <div class="status-card checking" id="rcon-status-card">
                <div class="status-title">RCON Connection</div>
                <div class="status-value" id="rcon-status">Checking...</div>
                <div class="status-subtitle">Remote console</div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="table-container">
            <!-- Calendar Panel -->
            <div class="panel">
                <h2>Recent Events <button class="refresh-btn" onclick="refreshCalendar()">Refresh</button></h2>
                <table id="calendar-table">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Start</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Event JSON Panel -->
            <div class="panel">
                <h2>Available Event Types <button class="refresh-btn" onclick="refreshEventFiles()">Refresh</button></h2>
                <table id="event-json-table">
                    <thead>
                        <tr>
                            <th>Event Template</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <pre id="event-json-content" style="display: none;"></pre>
            </div>
        </div>
    </div>

    <script>
        // Enhanced main.js functionality for dashboard
        let eventHandlerStatus = 'unknown';

        // Check event handler status
        async function checkEventHandlerStatus() {
            try {
                const res = await fetch("/api/event_handler_status");
                const data = await res.json();
                eventHandlerStatus = data.status;
                updateEventHandlerWarning(data.status);
            } catch (err) {
                console.error("Error fetching event handler status:", err);
                updateEventHandlerWarning('Error');
            }
        }

        function updateEventHandlerWarning(status) {
            const warning = document.getElementById('handler-warning');
            const statusText = document.getElementById('handler-status-text');
            const startBtn = document.getElementById('start-handler-btn');

            if (status === 'Running') {
                warning.className = 'event-handler-warning running';
                statusText.textContent = 'Event handler is running and processing events automatically.';
                startBtn.style.display = 'none';
                warning.querySelector('.warning-icon').textContent = '✅';
            } else if (status === 'Not Running') {
                warning.className = 'event-handler-warning';
                statusText.textContent = 'Event handler is not running. Events will not be processed automatically.';
                startBtn.style.display = 'block';
                warning.querySelector('.warning-icon').textContent = '⚠️';
            } else {
                warning.className = 'event-handler-warning';
                statusText.textContent = 'Unable to determine event handler status.';
                startBtn.style.display = 'block';
                warning.querySelector('.warning-icon').textContent = '❓';
            }
        }

        async function startEventHandler() {
            try {
                const res = await fetch("/api/event_handler/start", { method: "POST" });
                const data = await res.json();
                
                if (data.success) {
                    setTimeout(checkEventHandlerStatus, 2000); // Check status after 2 seconds
                } else {
                    alert('Failed to start event handler');
                }
            } catch (err) {
                console.error("Error starting event handler:", err);
                alert('Error starting event handler');
            }
        }

        // System status checks
        async function checkSystemStatus() {
            // Minecraft status
            try {
                const res = await fetch("/api/health/minecraft");
                const data = await res.json();
                updateStatusCard('minecraft', data.healthy ? 'healthy' : 'unhealthy', 
                    data.healthy ? 'Online' : 'Offline');
            } catch (err) {
                updateStatusCard('minecraft', 'unhealthy', 'Error');
            }

            // RCON status
            try {
                const res = await fetch("/api/health/rcon");
                const data = await res.json();
                updateStatusCard('rcon', data.healthy ? 'healthy' : 'unhealthy', 
                    data.healthy ? 'Connected' : 'Failed');
            } catch (err) {
                updateStatusCard('rcon', 'unhealthy', 'Error');
            }
        }

        function updateStatusCard(type, status, value) {
            const card = document.getElementById(`${type}-status-card`);
            const statusElement = document.getElementById(`${type}-status`);
            
            card.className = `status-card ${status}`;
            statusElement.textContent = value;
        }

        // Enhanced calendar refresh
        async function refreshCalendar() {
            try {
                const res = await fetch("/api/calendar");
                const data = await res.json();
                const tbody = document.querySelector("#calendar-table tbody");
                tbody.innerHTML = "";
                
                // Show only the most recent 8 events
                const recentEvents = data.slice(0, 8);
                
                recentEvents.forEach(event => {
                    const tr = document.createElement("tr");
                    tr.className = event.status;
                    
                    const startDate = new Date(event.start.replace('Z', '+00:00')).toLocaleString();
                    
                    tr.innerHTML = `
                        <td>${event.name}</td>
                        <td>${startDate}</td>
                        <td>${event.status}</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error refreshing calendar:", error);
                const tbody = document.querySelector("#calendar-table tbody");
                tbody.innerHTML = '<tr><td colspan="3">Error loading calendar data</td></tr>';
            }
        }

        // Enhanced event files refresh
        async function refreshEventFiles() {
            try {
                const res = await fetch("/api/event_files");
                const files = await res.json();
                const tbody = document.querySelector("#event-json-table tbody");
                tbody.innerHTML = "";
                
                files.forEach(file => {
                    const tr = document.createElement("tr");
                    const displayName = file.replace('.json', '').replace(/([A-Z])/g, ' $1').trim();
                    tr.innerHTML = `<td class="json-file" onclick="loadEventJson('${file}')">${displayName}</td>`;
                    tbody.appendChild(tr);
                });
                
                document.getElementById("event-json-content").style.display = "none";
            } catch (error) {
                console.error("Error refreshing event files:", error);
            }
        }

        async function loadEventJson(filename) {
            try {
                const res = await fetch(`/api/event_json_content/${filename}`);
                const content = await res.text();
                const pre = document.getElementById("event-json-content");
                if (pre) {
                    pre.textContent = content;
                    pre.style.display = "block";
                }
            } catch (error) {
                console.error("Error loading event JSON:", error);
            }
        }

        // Initialize dashboard
        document.addEventListener("DOMContentLoaded", () => {
            checkEventHandlerStatus();
            checkSystemStatus();
            refreshCalendar();
            refreshEventFiles();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                checkEventHandlerStatus();
                checkSystemStatus();
                refreshCalendar();
            }, 30000);
        });
    </script>
</body>
</html>
