<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Event Admin Panel</title>
<style>
/* Body and general */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 20px;
    color: #333;
}
h1 {
    text-align: center;
    color: #1a202c;
    margin-bottom: 30px;
}
section {
    margin-bottom: 30px;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 15px;
}

/* Collapsible headers */
section h2 {
    cursor: pointer;
    margin: 0 0 10px 0;
    font-size: 1.2rem;
    padding: 5px 10px;
    background: #e2e8f0;
    border-radius: 6px;
    user-select: none;
    transition: background 0.2s;
}
section h2:hover {
    background: #cbd5e1;
}

/* Collapsible content */
.content {
    display: block;
    padding: 10px;
    max-height: 450px;
    overflow-y: auto;
}

/* Table styles for calendar and winners */
table {
    border-collapse: collapse;
    width: 100%;
    font-size: 0.95rem;
}
table th, table td {
    border: 1px solid #cbd5e1;
    padding: 8px;
    text-align: left;
}
table th {
    background-color: #e2e8f0;
}

/* Lists (events & logs) */
ul {
    list-style: none;
    padding-left: 0;
    font-size: 0.95rem;
}
ul li {
    cursor: pointer;
    padding: 5px 8px;
    border-bottom: 1px solid #e2e8f0;
    transition: background 0.2s;
}
ul li:hover {
    background-color: #e2e8f0;
}

/* JSON / Logs */
pre {
    background: #f1f5f9;
    padding: 10px;
    border-radius: 6px;
    overflow-x: auto;
    font-size: 0.85rem;
    line-height: 1.4;
}

/* Scrollbar styling */
.content::-webkit-scrollbar {
    width: 8px;
}
.content::-webkit-scrollbar-track {
    background: #f5f7fa;
}
.content::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px;
}
.content::-webkit-scrollbar-thumb:hover {
    background: #a0aec0;
}

/* Calendar row backgrounds */
.future { background-color: #fff9db; }   /* very light pastel yellow */
.inprogress { background-color: #dfffe0; } /* very light pastel green */
.over { background-color: #ffe0e0; }      /* very light pastel red */
</style>
</head>
<body>

<h1>Minecraft Event Admin Panel</h1>

<section>
  <h2>Event Calendar ▼</h2>
  <div id="calendar" class="content">
    <table>
      <thead>
        <tr><th>Title</th><th>Start</th><th>End</th><th>Status</th></tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>
</section>

<section>
  <h2>Event JSON Files ▼</h2>
  <ul id="event-list" class="content"></ul>
  <pre id="event-details" class="content">Select an event to view details.</pre>
</section>

<section>
  <h2>Logs ▼</h2>
  <ul id="log-list" class="content"></ul>
  <pre id="log-data" class="content">Select a log to view contents.</pre>
</section>

<section>
  <h2>Event Winners ▼</h2>
  <div id="winners" class="content">
    <table>
      <thead>
        <tr><th>Event</th><th>Date</th><th>Leaders</th><th>Final Score</th></tr>
      </thead>
      <tbody id="winners-body"></tbody>
    </table>
  </div>
</section>

<script src="js/main.js"></script>
</body>
</html>
